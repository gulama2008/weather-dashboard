<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="container">
        <div class="row">
            <h1 class="col-12" id="header">Weather Dashboard</h1>
        </div>
        
    </header>
    <main class="container">
        <div class="row">
            <div class="col-3">
                <label for="input-city" id="label-city">Search for a City:</label>
                <div class="d-grid col-12">
                    <input type="text " id="input-city">
                </div>
                <div class="d-grid col-12 mx-auto">
                    <button class="btn btn-primary" type="button" id="search-button">Search</button>
                </div>
                <hr>
            </div>

            <div class="col-8">
                <div id="current-weather-card">
                    <div class="card-body">
                        <div class="card-body-title" id="current-weather">
                            <h5 class="card-title" id="current-weather-city"></h5>
                        </div>
                        <p class="card-text" id="current-weather-temp"></p>
                        <p class="card-text" id="current-weather-wind"></p>
                        <p class="card-text" id="current-weather-humidity"></p>
                    </div>
                </div>
                <div id="forecast-title">5-Day Forecast:</div>
                <div id="five-days-forecast-weather">
                    <div class='forecast-weather-card' id="day-1"></div>
                    <div class='forecast-weather-card' id="day-2"></div> 
                    <div class='forecast-weather-card' id="day-3"></div>
                    <div class='forecast-weather-card' id="day-4"></div>
                    <div class='forecast-weather-card' id="day-5"></div>         
                </div>
            </div>
        </div>
    </main>



    <script src="Assets/script.js"></script>
    
</body>
</html>
