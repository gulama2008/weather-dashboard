<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="container">
        <div class="row">
            <h1 class="col-12" id="header">Weather Dashboard</h1>
        </div>
        
    </header>
    <main class="container">
        <div class="row">
            <div class="col-3">
                <label for="input-city" id="label-city">Search for a City:</label>
                <div class="d-grid col-12">
                    <input type="text " id="input-city">
                </div>
                <div class="d-grid col-12 mx-auto">
                    <button class="btn btn-primary" type="button">Search</button>
                </div>
                <hr>
            </div>

            <div class="col-8">
                <div id="current-weather">
                    <div class="card-body">
                        <h5 class="card-title" id="current-weather-city">Card title</h5>
                        <p class="card-text" id="current-weather-temp"></p>
                        <p class="card-text" id="current-weather-wind"></p>
                        <p class="card-text" id="current-weather-humidity"></p>
                    </div>
                </div>
                <div id="forecast-title">5-Day Forecast:</div>
                <div class="container" id="five-days-forecast-weather">
                    <div class='forecast-weather' id="day-1">
                        <h6 class="card-title forecast-weather-date" id="forecast-weather-date-1">Card title</h6>
                        <p class="card-text forecast-weather-icon" id="forecast-weather-icon-1"></p>
                        <p class="card-text forecast-weather-temp" id="forecast-weather-temp-1"></p>
                        <p class="card-text forecast-weather-wind" id="forecast-weather-wind-1"></p>
                        <p class="card-text forecast-weather-humidity" id="forecast-weather-humidity-1"></p>
                    </div>
                    <div class='forecast-weather' id="day-2">
                        <h6 class="card-title forecast-weather-date" id="forecast-weather-date-2">Card title</h6>
                        <p class="card-text forecast-weather-icon" id="forecast-weather-icon-1"></p>
                        <p class="card-text forecast-weather-temp" id="forecast-weather-temp-2"></p>
                        <p class="card-text forecast-weather-wind" id="forecast-weather-wind-2"></p>
                        <p class="card-text forecast-weather-humidity" id="forecast-weather-humidity-2"></p>
                    </div> 
                    <div class='forecast-weather' id="day-3">
                        <h6 class="card-title forecast-weather-date" id="forecast-weather-date-3">Card title</h6>
                        <p class="card-text forecast-weather-icon" id="forecast-weather-icon-1"></p>
                        <p class="card-text forecast-weather-temp" id="forecast-weather-temp-3"></p>
                        <p class="card-text forecast-weather-wind" id="forecast-weather-wind-3"></p>
                        <p class="card-text forecast-weather-humidity" id="forecast-weather-humidity-3"></p>
                    </div>
                    <div class='forecast-weather' id="day-4">
                        <h6 class="card-title forecast-weather-date" id="forecast-weather-date-4">Card title</h6>
                        <p class="card-text forecast-weather-icon" id="forecast-weather-icon-1"></p>
                        <p class="card-text forecast-weather-temp" id="forecast-weather-temp-4"></p>
                        <p class="card-text forecast-weather-wind" id="forecast-weather-wind-4"></p>
                        <p class="card-text forecast-weather-humidity" id="forecast-weather-humidity-4"></p>
                    </div>
                    <div class='forecast-weather' id="day-5">
                        <h6 class="card-title forecast-weather-date" id="forecast-weather-date-5">Card title</h6>
                        <p class="card-text forecast-weather-icon" id="forecast-weather-icon-1"></p>
                        <p class="card-text forecast-weather-temp" id="forecast-weather-temp-5"></p>
                        <p class="card-text forecast-weather-wind" id="forecast-weather-wind-5"></p>
                        <p class="card-text forecast-weather-humidity" id="forecast-weather-humidity-5"></p>
                    </div>         
                </div>
            </div>
        </div>
    </main>



    <script src="Assets/script.js"></script>
    
</body>
</html>
